<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>노트 상세 보기</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>자료구조 중간 정리</h1>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <!-- PDF 첫 장 미리보기 -->
      <img src="pdf-first-page.jpg" alt="PDF 첫 장 미리보기" class="pdf-preview">

      <!-- 글쓴이 내용 -->
      <div class="note-description">
        <h3>노트 설명</h3>
        <p>연결 리스트, 스택, 큐를 중심으로 정리했습니다. 시험에 자주 나오는 부분 위주로 요약했고, 그림과 함께 정리되어 있어서 보기 쉽습니다.</p>
      </div>

      <!-- 댓글 -->
      <div class="comments">
        <h3>댓글</h3>

        <div class="comment"><strong>이영희:</strong> 너무 잘 정리되어 있어요. 감사합니다!</div>
        <div class="comment"><strong>박철수:</strong> 시험 전에 큰 도움이 됐습니다.</div>

        <textarea placeholder="댓글을 입력하세요..."></textarea>
        <button style="margin-top: 10px;">댓글 작성</button>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <div class="download-box">
        <h3>다운로드</h3>
        <a href="files/data_structure_mid_summary.pdf" download class="download-btn">PDF 다운로드</a>
        <div class="file-info">
          파일명: data_structure_mid_summary.pdf<br>
          용량: 1.8MB<br>
          업로드: 2025-04-30
        </div>
      </div>
      <div class="like-download-stats">
        <button id="likeBtn">👍 좋아요 (<span id="likeCount">0</span>)</button>
        <p>📥 다운로드 수: <span id="downloadCount">0</span></p>
      </div>      
    </div>
  </div>

</body>
</html>
