<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a045;
    }

    .signup-link {
      margin-top: 20px;
      font-size: 0.9em;
    }

    .signup-link a {
      color: #4caf50;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>로그인</h2>
    <form id="loginForm">
      <input type="text" id="loginId" placeholder="ID" required>
      <input type="password" id="loginPw" placeholder="PW" required>
      <button type="submit">로그인</button>
    </form>
    <div class="signup-link">
      아직 회원이 아니신가요? <a href="signup.html">회원가입</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
  
      const data = {
        id: document.getElementById('loginId').value,
        pw: document.getElementById('loginPw').value
      };
  
      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams(data)
      })
      .then(response => {
        if (response.redirected) {
          window.location.href = response.url; // 로그인 성공하면 메인으로 이동
        } else {
          return response.text();
        }
      })
      .then(result => {
        if (result) alert(result);  // 실패 메시지 띄우기
      })
      .catch(err => {
        console.error('로그인 에러', err);
      });
    });
  </script>
  

</body>
</html>
