<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원가입</title>
  <link rel="stylesheet" href="./style/signup_style.css">
</head>
<body>

  <div class="form-container">
    <h2>회원가입</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="이름" required>
      <input type="text" id="studentId" placeholder="학번" required>

      <!-- 학년 선택 드롭다운 추가 -->
      <select id="grade" required>
        <option value="" disabled selected>학년 선택</option>
        <option value="1학년">1학년</option>
        <option value="2학년">2학년</option>
        <option value="3학년">3학년</option>
        <option value="4학년">4학년</option>
      </select>

      <input type="text" id="id" placeholder="ID" required>
      <input type="password" id="pw" placeholder="PW" required>
      <button type="submit">회원가입</button>
    </form>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
  
      const data = {
        name: document.getElementById('name').value,
        studentId: document.getElementById('studentId').value,
        grade: document.getElementById('grade').value,
        id: document.getElementById('id').value,
        pw: document.getElementById('pw').value
      };
  
      // fetch로 서버에 POST 요청
      fetch('/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams(data)
      })
      .then(response => {
        if (response.redirected) {
          window.location.href = response.url;  // 서버가 리다이렉트하면 이동
        } else {
          return response.text();
        }
      })
      .then(result => {
        if (result) alert(result);  // 실패했을 경우 메시지 띄우기
      })
      .catch(err => {
        console.error('회원가입 에러', err);
      });
    });
  </script>
</body>
</html>
