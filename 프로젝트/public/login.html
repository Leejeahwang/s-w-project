<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인</title>
  <link rel="stylesheet" href="./style/login_style.css">
</head>
<body>

  <div class="form-container">
    <h2>로그인</h2>
    <form id="loginForm">
      <input type="text" id="loginId" placeholder="ID" required>
      <input type="password" id="loginPw" placeholder="PW" required>
      <button type="submit">로그인</button>
    </form>
    <div class="signup-link">
      아직 회원이 아니신가요? <a href="signup.html">회원가입</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
  
      const data = {
        id: document.getElementById('loginId').value,
        pw: document.getElementById('loginPw').value
      };
  
      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams(data)
      })
      .then(response => {
        if (response.redirected) {
          window.location.href = response.url; // 로그인 성공하면 메인으로 이동
        } else {
          return response.text();
        }
      })
      .then(result => {
        if (result) alert(result);  // 실패 메시지 띄우기
      })
      .catch(err => {
        console.error('로그인 에러', err);
      });
    });
  </script>
  

</body>
</html>
