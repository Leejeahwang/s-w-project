<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>노트 게시판</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
        }

        .search-bar {
            text-align: center;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .note-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .note-card {
            background-color: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .note-card h3 {
            margin: 0 0 10px;
        }

        .note-card p {
            color: #666;
            font-size: 0.9em;
        }

        .note-footer {
            margin-top: 10px;
            font-size: 0.85em;
            color: #999;
        }

        .note-card button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .note-card button:hover {
            background-color: #45a045;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <h1>요약 노트 공유 게시판</h1>

    <div class="search-bar">
        <input type="text" placeholder="과목명, 교수명, 이수 구분...">
        회원가입 / 로그인
    </div>

    <div class="note-grid">
    <!-- 예시 카드 1 -->
        <div class="note-card">
            <a href="/note_detail">
                <h3>자료구조 중간 정리</h3>
            </a>
            <p>연결 리스트, 스택/큐 위주 요약</p>
            <div class="note-footer">컴퓨터공학과 | 홍길동 | 2024-2학기</div>
        <!--<button>다운로드</button>-->
        </div>

    <!-- 예시 카드 2 -->
        <div class="note-card">
            <h3>운영체제 핵심 정리</h3>
            <p>프로세스, 스케줄링, 세마포어 요약</p>
            <div class="note-footer">컴퓨터공학과 | 이영희 | 2024-1학기</div>
            <button>다운로드</button>
        </div>

    <!-- 더 많은 카드들 ... -->
  </div>

</body>
</html>
