<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>노트 상세 보기</title>
  <link rel="stylesheet" href="./style/board_style.css">
</head>
<body>
  <!-- 동적으로 페이지 만들어야함 -->
  <!-- 제목 (동적 처리 O) -->
  <h1 id="noteTitle">자료구조 중간 정리</h1>

    <div class="container">
      <!-- 왼쪽 패널 -->
      <div class="left-panel">
        <!-- PDF 첫장 미리보기 -->
        <canvas id="pdf-canvas" width="400"></canvas>

        <!-- 노트 내용 (동적 처리 O) -->
        <div class="note-description" id="noteDescription">
          <!-- 동적으로 내용이 추가될 영역 -->
        </div>

        <!-- 댓글 (동적 처리 O) --> 
        <div class="comments">
          <h3>댓글</h3>
          <!-- 댓글 목록이 들어갈 영역(동적 처리 필요) -->
          <div id ="commentList" class = "comment-list">
            <!-- 동적으로 댓글이 추가될 영역 -->
          </div>

          <!-- 댓글 작성 폼 -->
          <textarea id = "commentInput" placeholder="댓글을 입력하세요..."></textarea>
          <button id = "commentSubmitBtn" style="margin-top: 10px;">댓글 작성</button>
        </div>
      </div>

      <!-- 오른쪽 패널 -->
      <div class="right-panel">
        <div class="download-box">
          <h3>다운로드</h3>
          <!-- 파일을 동적으로 관리 O -->
          <a id = "downloadLink" href="#" download class="download-btn">PDF 다운로드</a>
          <div id = "fileInfo" class="file-info">
            <!-- 파일 정보가 여기에 들어감 -->
            <!-- 파일명, 용량, 업로드 -->
          </div>
        </div>
        <div class="like-download-stats">
          <button id="likeBtn">👍 좋아요 (<span id="likeCount">0</span>)</button>
          <p>📥 다운로드 수: <span id="downloadCount">0</span></p>
        </div>
      </div>
    </div>

  <!-- PDF Viewer -->
  <script type = "module" src ="./js/pdf_viewer.js"></script>

  <!-- 일반 기능들 -->
  <script src = "./js/board.js"></script>

</body>
</html>
