<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원가입</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f5f5f5;
      display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
    }
    .form-container { background: white; padding: 30px; border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 350px; display: flex;
      flex-direction: column; align-items: center;
    }
    input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc;
      border-radius: 8px; box-sizing: border-box;
    }
    button { width: 100%; padding: 10px; background-color: #4caf50;
      color: white; border: none; border-radius: 8px; margin-top: 15px;
      cursor: pointer;
    }
    button:hover { background-color: #45a045; }
    .login-link { margin-top: 20px; font-size: 0.9em; }
    .login-link a { color: #4caf50; text-decoration: none; }
    .login-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>회원가입</h2>
    <form id="signupForm">
      <input type="text" id="signupId" placeholder="ID" name="id" required />
      <input type="password" id="signupPw" placeholder="PW" name="pw" required />
      <input type="text" id="signupName" placeholder="이름" name="name" required />
      <input type="text" id="signupStudentId" placeholder="학번" name="studentId" required />
      <input type="text" id="signupGrade" placeholder="학년" name="grade" required />
      <button type="submit">회원가입</button>
    </form>
    <div class="login-link">
      이미 계정이 있으신가요? <a href="/login.html">로그인</a>
    </div>
  </div>
  <script>
    document.getElementById('signupForm').addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        id: document.getElementById('signupId').value,
        pw: document.getElementById('signupPw').value,
        name: document.getElementById('signupName').value,
        studentId: document.getElementById('signupStudentId').value,
        grade: document.getElementById('signupGrade').value
      };
      fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(data)
      }).then(res => {
        if (res.redirected) {
          window.location.href = res.url;
        } else {
          return res.text().then(txt => alert(txt));
        }
      }).catch(err => console.error('회원가입 에러:', err));
    });
  </script>
</body>
</html>
